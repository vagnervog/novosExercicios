<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 8</title>
    <style>
        #elemento {
            width: 200px;
            height: 100px;
            background-color: #ccc;
            opacity: 0.5;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Alterar opacidade</h1>
    <div id="elemento"></div>
    <button onclick="alterarOpacidade()">Aumentar opacidade</button>

    <script>
        function alterarOpacidade() {
            var elemento = document.getElementById("elemento");
            var opacidadeAtual = parseFloat(elemento.style.opacity);

            if (opacidadeAtual < 1) {
                elemento.style.opacity = opacidadeAtual + 0.1;
            } else {
                elemento.style.opacity = 1;
            }
        }
    </script>
</body>
</html>
