<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Digite seu nome:</h1>
    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <button type="button" onclick="exibirValor()">Exibir</button>
    </form>
    <p id="resultado"></p>

    <script>
        function exibirValor() {
            var nome = document.getElementById("nome").value;
            document.getElementById("resultado").innerHTML = "Seu nome é: " + nome;
        }
    </script>
</body>
</html>
