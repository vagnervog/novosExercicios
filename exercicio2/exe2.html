<!DOCTYPE html>
<html lang="pt-Br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício 2</title>
<style>
    button {
        background-color: chartreuse;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
    }
</style>
<link rel="stylesheet" href="exe2.css">
</head>
<body>

<button id="createListButton">Criar Lista</button>
<div id="listContainer"></div>

<script>
document.getElementById("createListButton").addEventListener("click", function() {
    // Criando a lista
    var listContainer = document.getElementById("listContainer");
    var ul = document.createElement("ul");

    // Adicionando três itens à lista
    for (var i = 1; i <= 3; i++) {
        var li = document.createElement("li");
        li.textContent = "Item " + i;
        ul.appendChild(li);
    }

    // Adicionando a lista ao contêiner
    listContainer.innerHTML = ""; // Limpa o contêiner antes de adicionar a nova lista
    listContainer.appendChild(ul);
});
</script>

</body>
</html>
